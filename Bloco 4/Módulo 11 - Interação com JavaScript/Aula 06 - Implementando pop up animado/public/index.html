<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução à eventos</title>
    <link href="./images/favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .popup {
            height: auto;
            margin-right: 10%;
            margin-left: 10%;
            left: 0;
            position: fixed;
            opacity: 0;
            transform: scale(0) translateY(-5%);
            transition: transform .5s, opacity 1s;
            top: 15%;
            width: 80%;
            z-index: 999;
        }

        .popup.open {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .popup.close {
            opacity: 0;
            transform: scale(0) translateY(-5%);
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="row mt-4 mb-5">
            <div class="col">
                <img 
                    class="d-block mx-auto"
                    src="./images/mentorama_logo_dot_a.svg"
                    width="100%" 
                    alt="Logo Mentorama"
                >
            </div>
        </div>

        <div class="row">
            <div class="col d-grid gap-3">
                <p class="text-center">Clique no botão para abrir o popup.</p>
                <button class="btn btn-primary">Abrir</button>
            </div>
        </div>

        <div class="popup">
            <div class="card">
                <div class="card-header">
                    <button 
                        class="btn-close"
                        type="button" 
                        aria-label="Close"
                    ></button>
                </div>
                <div class="card-body text-center p-4">
                    <h2 class="mb-0">Atenção</h2>
                    <p>Você pediu para abrir o popup.</p>
                </div>
            </div>
        </div>
    
    </div>

</body>
</html>
